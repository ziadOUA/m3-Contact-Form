<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style.css"/>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@48,400,1,0" />
        <link rel="icon" type="image/png" sizes="48x48" href="Images/favicon48.png">
        <title>Contact</title>
    </head>
    <body>
    <div class="super-container">
        <div class="illustration">
            <div class="header">
                <h1 class="title">Contact</h1>
            </div>
            <div class="image">
            </div>
        </div>
        <div class="container">
            <input class="contact-input" placeholder="First Name"/>
            <input class="contact-input" placeholder="Last Name"/>
            <input class="contact-input" placeholder="Email"/>
            <input class="contact-input" placeholder="Subject"/>
            <textarea class="contact-input-message" placeholder="Message" spellcheck="false"></textarea>
            <div class="button-bar">
                <div class="small-buttons-container">
                    <button class="back-button"><span class="material-symbols-rounded">arrow_back</span></button>
                    <button class="save-draft-button"><span class="material-symbols-rounded">save</span></button>
                </div>
                <button class="submit-button"><span class="material-symbols-rounded">send</span> Submit</button>
            </div>
        </div>
    </div>
    </body>
</html>
