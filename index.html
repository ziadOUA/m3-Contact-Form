<!DOCTYPE html>

<html lang="en">
    <head>
        <link rel="stylesheet" type="text/css" href="style/style.css"/>

        <title>Contact</title>
    </head>

    <body>
        <div class="super-wrapper">
            <div class="illustration-wrapper">
                <div class="header">
                    <h1 class="title">Contact</h1>
                </div>
                <div class="image"></div>
            </div>

            <div class="form-wrapper">
                <input class="contact-input" placeholder="First Name"/>
                <input class="contact-input" placeholder="Last Name"/>
                <input class="contact-input" placeholder="Email"/>
                <input class="contact-input" placeholder="Object"/>
                <textarea class="contact-input-message" placeholder="Message" spellcheck="false"></textarea>
                <div class="buttons-wrapper">
                    <a class="back-button" onclick="location.href = document.referrer; return false;"><span class="material-symbols-rounded">arrow_back</span></a>
                    <a class="save-draft-button"><span class="material-symbols-rounded">save</span></a>
                    <a class="submit-button"><span class="material-symbols-rounded">send</span>Submit</a>
                </div>
            </div>
        </div>
    </body>
</html>
